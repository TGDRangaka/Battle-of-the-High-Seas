<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Battle of the High Seas</title>

  <link rel="stylesheet" href="/src/assets/styles/style.css">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="bg"></div>

  <img class="logo-img" src="src/assets/imgs/logo.png" alt="">

  <div class="button-group">
    <button id="createRoomBtn" class="button-49" role="button">CREATE</button>
    <button id="joinRoomBtn" class="button-49" role="button">JOIN</button>
  </div>

  <span class="online">ONLINE: <span class="count">0</span></span>
  <span class="copyright">Â© 2024 TGDRangaka. All Rights Reserved.</span>

  <div class="pop-up">
    <div class="room-id">
      <input type="number" name="roomId" id="roomIdInput" placeholder="ROOM ID">
      <button class="button-49" type="button" id="submitCode">JOIN</button>
    </div>
    <button type="button" class="close-btn"><img src="./src/assets/icons/close.png" alt=""></button>
  </div>

  <div class="create-room">
    <div class="create-room-pane">
      <div class="card" data-difficulty="easy">
        <img src="/src/assets/imgs/easy.jpg" alt="Easy">
        <div class="card-content">
          <h2>Easy</h2>
          <p>Board Size: 7x7</p>
          <p>Ships: 3</p>

          <button data-difficulty="easy" class="button-54" role="button">EASY</button>
        </div>
      </div>
      <div class="card" data-difficulty="default">
        <img src="/src/assets/imgs/normal.jpg" alt="Normal">
        <div class="card-content">
          <h2>Normal</h2>
          <p>Board Size: 10x10</p>
          <p>Ships: 5</p>
          <button data-difficulty="default" class="button-54" role="button">NORMAL</button>
        </div>
      </div>
      <div class="card" data-difficulty="hard">
        <img src="/src/assets/imgs/hard.jpg" alt="Hard">
        <div class="card-content">
          <h2>Hard</h2>
          <p>Board Size: 14x14</p>
          <p>Ships: 6</p>
          <button data-difficulty="hard" class="button-54" role="button">HARD</button>
        </div>
      </div>
    </div>
    <button type="button" class="close-btn"><img src="./src/assets/icons/close.png" alt=""></button>

  </div>

  <script type="module" src="/src/main.ts">

  </script>
</body>

</html>
